{% extends 'base.html' %}

{% block tittle %}Feed back{% endblock tittle %}



{% block slide %}
        {% if messages %}
        {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show {{ message.tags }}"style="margin:0vw;" role="alert">
            <strong>{{ message }}</strong>  
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
          {% endif %}
{% endblock slide %}
{% block body %}
<div class="container">
    <h1 style="text-align: center;">Feedback</h1>
    <form method="POST" action="/desc">
        {% csrf_token %}
        <!-- <label class="form-label" 
          name='feedback' style="margin-top: 3vh;margin-bottom: 1vh;" for="name">Feedback : -->
        <!-- </label> -->
        <label for="exampleFormControlTextarea1" class="form-label">Username :</label>

        <div class="form-floating mb-3">
          <input type="name" name="name" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Enter Your Name</label>
      </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Feedback :</label>
            <textarea class="form-control" name="feedback" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <button type="submit" style="margin-bottom:2vh;" class="btn btn-outline-secondary">Submit</button>
    </form>
</div>
{% endblock body %}
